<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS EN HTML</title>
    <style>
        *{
            color:white;
            text-align: center;
        }
    </style>
</head>
<body>
    <center>
        <h1>TABLA EN HTML</h1><hr>
    </center>
    <center>
        <table border="" cellpadding="10px" cellspacing="10px" width="500px" height="100px" bgcolor="black">
        <tr bgcolor="green">
            <td>1</td>
            <td bgcolor="blue" rowspan="2">2</td>
            <td colspan="2">3</td>
        </tr>
        <tr>
            <td rowspan="2">5</td>
            <td >6</td>
            <td >7</td>
        
        </tr>
        <tr>
            <td colspan="3">9</td>
            
        </tr>
    </table>
    </center>
</body>
</html>
